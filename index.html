<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon.ca</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="navbar">
            <div class="box1 border">
                <div class="amazon-logo"></div>
            </div>
            <div class="box2">
                <div class="nav-add border">
                    <div class="first-add">
                        <p>Delivering to Halifax</p>
                    </div>
                    <div class="second-line">
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="second-add">Update location</p>
                    </div>
                </div>
            </div>
            <div class="box3">
                <div class="nav-search">
                    <select class="nav-select">
                        <option>All</option>
                    </select>
                    <input class="nav-search-input" type="text" placeholder="Search Amazon">
                    <div class="nav-search-icon">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                </div>
            </div>
            <div class="nav-language border">
                <select class="nav-select-lang">
                    <option>EN</option>
                </select>
            </div>
            <div class="nav-acc-info border">
                <div class="acc-info">
                    <p class="acc-info-first">Hello, sign in</p>
                    <p clas="acc-info-second">Account & Lists</p>
                </div>           
            </div>
            <div class="nav-orders border">
                <p class="order-first">Returns</p>
                <p>& Orders</p>
            </div>
            <div class="nav-cart border">
                <i class="fa-solid fa-cart-shopping"></i>
                <p>Cart</p>
            </div>
        </div>
        <div class="panel">        
            <div class="menu border">
                <i class="fa-solid fa-bars"></i>
                <p>All</p>
            </div>   
            <div class="panel-ops">
                <div class="para-ops border">
                    <a href=""><p>Today's Deals</p></a>
                </div>
                <div class="para-ops border">
                    <a href=""><p>Customer Service</p></a>
                </div>
                <div class="para-ops border">
                    <a href=""><p>Registry</p></a>
                </div>
                <div class="para-ops border">
                    <a href=""><p>Gift Cards</p></a>
                </div>
                <div class="para-ops border">
                    <a href=""><p>Sell</p></a>
                </div>
               
                
                
                
                
            </div>
        </div>
    </header>
</body>
</html>
